<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamMesh - Available TTS Voices</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .stats {
            background: rgba(255, 255, 255, 0.2);
            margin: 20px 0;
            padding: 15px 20px;
            border-radius: 10px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            text-align: center;
        }

        .stat-item {
            color: white;
        }

        .stat-number {
            font-size: 1.8rem;
            font-weight: bold;
            display: block;
        }

        .content {
            padding: 40px 30px;
        }

        .search-container {
            margin-bottom: 30px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .search-box:focus {
            outline: none;
            border-color: #667eea;
        }

        .filter-select {
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            background: white;
            cursor: pointer;
        }

        .voices-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .voice-card {
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            padding: 20px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            position: relative;
        }

        .voice-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .voice-name {
            font-size: 1.3rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .voice-language {
            font-size: 1rem;
            color: #666;
            margin-bottom: 12px;
        }

        .voice-code {
            font-size: 0.9rem;
            color: #999;
            font-family: 'Courier New', monospace;
            margin-bottom: 12px;
        }

        .engines {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .engine-tag {
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
            text-transform: uppercase;
        }

        .engine-neural {
            background: #e3f2fd;
            color: #1976d2;
            border: 1px solid #bbdefb;
        }

        .engine-standard {
            background: #f3e5f5;
            color: #7b1fa2;
            border: 1px solid #e1bee7;
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .no-results h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .footer {
            background: #f5f5f5;
            padding: 20px 30px;
            text-align: center;
            color: #666;
            border-top: 1px solid #e0e0e0;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .voices-grid {
                grid-template-columns: 1fr;
            }

            .search-container {
                flex-direction: column;
                align-items: stretch;
            }

            .search-box, .filter-select {
                width: 100%;
            }
        }
    </style>
</head>
<body>

                <select class="filter-select" id="engine-filter">

            <div class="no-results" id="no-results" style="display: none;">

                <p>Try adjusting your search terms or filters</p>
            </div>
        </div>

    </div>

        let filteredVoices = [...voices];

        function initializeStats() {
            const neuralCount = voices.filter(voice => voice.Engines.includes('neural')).length;
            const languageCount = new Set(voices.map(voice => voice.LanguageName)).size;
            
            document.getElementById('neural-count').textContent = neuralCount;
            document.getElementById('language-count').textContent = languageCount;
        }

        function populateLanguageFilter() {
            const languages = [...new Set(voices.map(voice => voice.LanguageName))].sort();
            const languageFilter = document.getElementById('language-filter');
            
            languages.forEach(language => {
                const option = document.createElement('option');
                option.value = language;
                option.textContent = language;
                languageFilter.appendChild(option);
            });
        }

        function createVoiceCard(voice) {
            const card = document.createElement('div');
            card.className = 'voice-card';
            
            const enginesHTML = voice.Engines.map(engine => 
                `<span class="engine-tag engine-${engine}">${engine}</span>`
            ).join('');
            
            card.innerHTML = `
                <div class="voice-name">${voice.Name}</div>
                <div class="voice-language">${voice.LanguageName}</div>
                <div class="voice-code">${voice.LanguageCode}</div>
                <div class="engines">${enginesHTML}</div>
            `;
            
            return card;
        }

        function renderVoices(voicesToRender = filteredVoices) {
            const container = document.getElementById('voices-container');
            const noResults = document.getElementById('no-results');
            
            container.innerHTML = '';
            
            if (voicesToRender.length === 0) {
                container.style.display = 'none';
                noResults.style.display = 'block';
                return;
            }
            
            container.style.display = 'grid';
            noResults.style.display = 'none';
            
            voicesToRender.forEach(voice => {
                container.appendChild(createVoiceCard(voice));
            });
        }

        function filterVoices() {
            const searchTerm = document.getElementById('search').value.toLowerCase();
            const languageFilter = document.getElementById('language-filter').value;
            const engineFilter = document.getElementById('engine-filter').value;
            
            filteredVoices = voices.filter(voice => {
                const matchesSearch = voice.Name.toLowerCase().includes(searchTerm) || 
                                    voice.LanguageName.toLowerCase().includes(searchTerm);
                const matchesLanguage = !languageFilter || voice.LanguageName === languageFilter;
                const matchesEngine = !engineFilter || voice.Engines.includes(engineFilter);
                
                return matchesSearch && matchesLanguage && matchesEngine;
            });
            
            renderVoices();
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            initializeStats();
            populateLanguageFilter();
            renderVoices();
            
            // Add event listeners
            document.getElementById('search').addEventListener('input', filterVoices);
            document.getElementById('language-filter').addEventListener('change', filterVoices);
            document.getElementById('engine-filter').addEventListener('change', filterVoices);
        });
